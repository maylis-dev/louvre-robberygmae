<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louvre Robbery</title>
    
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- START SCREEN -->
    <div id="start-screen" class="container">
        <div class="title">
        <h1>Robbery game</h1>
        </div>
      
      <div class="button-start">
      
        
        <button id="instruction">Instruction</button>
        <button id="start-btn">Start</button>
        <button id="sound">Sound</button>
        </div>
    </div>
    
    <!-- GAME SCREEN -->
    <div id="game-screen" class="container">
        
      <!-- Game elements like score, lifes and other ui elements should be here (inside the game-screen but outside the game-box) -->

      <div id="game-box">
        <!-- Game elements will be added here via javascript and DOM manipulation -->
      </div>
      
    </div>
    
    <!-- GAME OVER SCREEN -->
    <div id="game-over-screen" class="container">
        <button id ="restart">restart</button>
      <img src="./images/gameover.png" width="500" alt="logo">
    </div>

   
  
   <script src="./js/main.js"></script>
   <script src="./js/robber.js"></script>

</body>
</html>
